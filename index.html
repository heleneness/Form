<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Survey Form</h1>
      </header>
      
	  <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control"
            placeholder="Enter your Name" required/>
        </div>

        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control"
            placeholder="Enter your Email" required/>
        </div>

        <div class="form-group">
          <label id="number-label" for="number-label" >Age<span class="clue" ></span></label
          >
          <input type="number" name="age" id="number" min="10" max="99"
            class="form-control" placeholder="Age"/>
        </div>

        <div class="form-group">
          <p>Your current role</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="unemployed">Unemployed</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>Do you believe in Magic?</p>
          <label>
            <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked/>Definitely</label>

          <label>
            <input name="user-recommend" value="maybe" type="radio" class="input-radio"/>Maybe</label>

          <label>
			<input name="user-recommend" value="nope" type="radio" class="input-radio"/>Nope</label>
        </div>

        <div class="form-group">
          <p>Where is the best place to find peace?</p>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="forest">In the forest</option>
            <option value="mountains">In the mountains</option>
            <option value="beach">On the beach</option>
            <option value="sea">At the sea</option>
			<option value="nature">In the nature</option>
			<option value="noise">I like urban noise</option>
          </select>
        </div>

		<br>

        <div class="form-group">
          <p>
            Select your favorite activities:
          </p>

          
		  <div>
			<label>
			<input name="prefer" value="walking" type="checkbox" class="input-checkbox"/>Walking</label>
		</div>
			
		<div>
          <label>
            <input name="prefer" value="running" type="checkbox" class="input-checkbox"/>Running</label>
		</div>

		<div>
          <label>
			<input name="prefer" value="hiking" type="checkbox" class="input-checkbox"/>Hiking</label>
		</div>

		<div>
          <label>
			<input name="prefer" value="Swimming" type="checkbox" class="input-checkbox"/>Swimming</label>
		</div>

		<div>	
          <label>
			<input name="prefer" value="water-sports" type="checkbox" class="input-checkbox"/>Water Sports</label>
		</div>

		<div>
			<label>
				<input name="prefer" value="riding" type="checkbox" class="input-checkbox"/>Riding</label>
		</div>

		<div>
          <label>
			<input name="prefer" value="gaming" type="checkbox" class="input-checkbox"/>Gaming</label>
		</div>

		<div>
          <label>
			<input name="prefer" value="dancing" type="checkbox" class="input-checkbox"/>Dancing</label>
		</div>

		<div>
          <label>
			<input name="prefer" value="books" type="checkbox" class="input-checkbox"/>Books</label>
		</div>

		<div>
          <label>
			<input name="prefer" value="bird" type="checkbox" class="input-checkbox"/>Bird Nerd</label>
		</div>

		<div>
			<label>
				<input name="prefer" value="ball" type="checkbox" class="input-checkbox"/>Ball Games</label>
			</div>

			<div>
			<label>
				<input name="prefer" value="nothing" type="checkbox" class="input-checkbox"/>Nothing Above</label>
			</div>
			<br>

        <div class="form-group">
          <p>What is your best life quote:</p>
          <textarea id="comment" class="input-textarea" name="comments" placeholder="Your Best Life Quote"></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button" placeholder="submit">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
